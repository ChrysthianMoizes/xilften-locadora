<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Filme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/4-col-portfolio.css">
        <script src="util.js"></script>
        <link href="bootstrap-4.0.0/dist/css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        
        <div id="cabecalho"></div>
        
        <div id="main" class="container-fluid">
            
          <h3 class="page-header">Cadastro de FIlme</h3>

          <form action="index.html">
                <div class="row">
                  <div class="form-group col-md-4">
                        <label for="nomeTitulo">Nome</label>
                        <input type="email" class="form-control" id="nomeTitulo" placeholder="Nome do titulo">
                  </div> 
                </div>
              
                <div class="row">
                  <div class="form-group col-md-2">
                        <label for="atoresTitulo">Atores</label>
                        <input type="search" class="form-control" id="nomeAtorTItulo" placeholder="Nome do Ator">
                  </div> 
                </div>

                <hr />

                <div class="row">
                  <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="template.html" class="btn btn-default">Cancelar</a>
                  </div>
                </div>

          </form>
         </div>
     <script src="js/util.js"></script>
    </body>
</html>
